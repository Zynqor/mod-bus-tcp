    function isValidComm(str) {
        for (let char of str) {
            if (!(/[a-zA-Z0-9/]/.test(char))) {
                return false;
            }
        }
        return true;
    }

    function isCorrectBaudRate(str) {
        const validBaudRates = [2400, , 4800, 9600, 19200, 38400, 115200];
        return validBaudRates.includes(Number(str));
    }

    function isOneOrZero(str) {
        return str === '1' || str === '0';
    }

    function isEvenHexCommand(str) {
        const hexRegex = /^[0-9a-fA-F]+$/;
        if (!hexRegex.test(str)) {
            return false;
        }
        return str.length % 2 === 0;
    }

    function isValidIPv4(ip) {
        const ipv4Regex = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        return ipv4Regex.test(ip);
    }

    function isValidPort(port) {
        return port >= 0 && port <= 65535;
    }

    function isValidHexFormat(value) {
        const hexRegex = /^0x[0-9A-Fa-f]+$/;
        return hexRegex.test(value);
    }

    function isValidReg(value) {
        const validValues = ['co', 'ir', 'hr', 'di'];
        return validValues.includes(value);
    }

    function isInteger(str) {
        const num = Number(str);
        return !isNaN(num) && Number.isInteger(num) && str.startsWith('0x') === false && str[0] !== '-';
    }


    function isNumber(str) {

        // 尝试使用 Number() 函数进行转换
        const num = Number(str);

        // 检查转换后的结果是否与原字符串相等
        if (isNaN(num)) {
            return false; // 如果是 NaN，则说明不是数字
        }

        // 使用正则表达式检查字符串是否只包含数字和小数点
        const regex = /^-?\d+(\.\d+)?$/;
        return regex.test(str);
    }

    function validateInput(input_data) {
